<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed It</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to Seed It</h2>
        <h3>India's Only Financial Ecosystem</h3>

        <p>Enter your Name</p>
        <input type="text" id="username" placeholder="eg: Lefin">

        <p>Enter your Age</p>
        <input type="number" id="age" placeholder="eg: 18">

        <p>Enter the amount you want to save</p>
        <input type="number" id="amount" placeholder="eg: 50000">

        <button id="submit">Seed the amount</button>
    </div>

    <!-- Success Message (Hidden by Default) -->
    <div id="success-message" class="success-animation" style="display: none;">
        âœ… Transaction Successfully Completed!
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "https://seed-it-1d329-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "seed-it-1d329",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to save data
        document.getElementById("submit").addEventListener("click", function(event) {
            event.preventDefault();  // Prevent page refresh

            // Get user input
            const username = document.getElementById("username").value.trim();
            const age = document.getElementById("age").value.trim();
            const amount = document.getElementById("amount").value.trim();

            if (!username || !age || !amount) {
                alert("Please fill in all fields!");
                return;
            }

            // Save data to Firebase
            const userRef = ref(database, "users/" + username);
            set(userRef, {
                username: username,
                age: age,
                amount: amount,
                timestamp: new Date().toISOString()
            }).then(() => {
                // Show success animation
                const successMessage = document.getElementById("success-message");
                successMessage.style.display = "block";
                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 3000);
            }).catch(error => {
                console.error("Error:", error);
                alert("Failed to save data.");
            });
        });
    </script>
</body>
</html>
