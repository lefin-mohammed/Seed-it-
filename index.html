<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed It</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body bgcolor="black">
    <div class="container">
        <h2>Welcome to Seed It</h2>
        <h3>India's Only Financial Ecosystem</h3>

        <p>Enter your Name</p>
        <input type="text" id="username" placeholder="eg: Lefin">

        <p>Enter your Age</p>
        <input type="number" id="age" placeholder="eg: 18">

        <p>Enter the amount you want to save</p>
        <input type="number" id="amount" placeholder="eg: 50,000">

        <button id="submit">Seed the amount</button>

        <div id="output"></div>

        <p>Thank You</p>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";

        // Firebase Configuration (Replace placeholders with actual values from Firebase)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "https://seed-it-1d329-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "seed-it-1d329",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to save data to Firebase
        document.getElementById("submit").addEventListener("click", function(event) {
            event.preventDefault();  // Prevent page refresh

            // Get user input values
            const username = document.getElementById("username").value.trim();
            const age = document.getElementById("age").value.trim();
            const amount = document.getElementById("amount").value.trim();

            if (!username || !age || !amount) {
                alert("Please fill in all fields!");
                return;
            }

            // Save data to Firebase under 'users' collection
            const userRef = ref(database, "users/" + username);
            set(userRef, {
                username: username,
                age: age,
                amount: amount,
                timestamp: new Date().toISOString()
            }).then(() => {
                alert("Data saved successfully!");
                loadData(); // Refresh displayed data
            }).catch(error => {
                console.error("Error:", error);
                alert("Failed to save data.");
            });
        });

        // Function to load and display saved data
        function loadData() {
            const usersRef = ref(database, "users/");
            get(usersRef).then(snapshot => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const outputDiv = document.getElementById("output");
                    outputDiv.innerHTML = "<h3>Saved Data:</h3>";

                    Object.values(data).forEach(user => {
                        outputDiv.innerHTML += `<p>ðŸŸ¢ <strong>${user.username}</strong> | Age: ${user.age} | Amount: â‚¹${user.amount}</p>`;
                    });
                } else {
                    console.log("No data available.");
                }
            }).catch(error => {
                console.error("Error fetching data:", error);
            });
        }

        // Load data when page loads
        window.onload = loadData;
    </script>
</body>
</html>
