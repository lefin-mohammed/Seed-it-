<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed It - Save Smartly</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.1/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.1/firebase-database.js"></script>
</head>
<body>

    <!-- 🌱 Seed It Form (Your Original Version) -->
    <div class="container">
        <h2>Seed Your Savings</h2>
        <form id="seed-form">
            <input type="text" id="goal" placeholder="Enter your goal" required>
            <input type="number" id="amount" placeholder="Enter amount" required>
            <button type="submit" id="seed-button">Seed It</button>
        </form>
    </div>

    <!-- 🔄 List to Show Stored Data -->
    <div class="list-container">
        <h2>Saved Goals</h2>
        <ul id="savings-list"></ul>
    </div>

    <script>
        // 🔥 Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyArmlRMHkxHsjTiw-V-gZUxgVTG_r5xdoo",
            authDomain: "seed-it-1d329.firebaseapp.com",
            databaseURL: "https://seed-it-1d329-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "seed-it-1d329",
            storageBucket: "seed-it-1d329.firebasestorage.app",
            messagingSenderId: "212981636740",
            appId: "1:212981636740:web:cc49064b6f5e93e57decd1",
            measurementId: "G-EDLJ004ZLH"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 📝 Form Submission Handling
        document.getElementById('seed-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let goal = document.getElementById('goal').value;
            let amount = document.getElementById('amount').value;

            // ✅ Save to Firebase
            let newEntry = database.ref('savings').push();
            newEntry.set({
                goal: goal,
                amount: amount
            });

            // 🔄 Clear Form
            document.getElementById('goal').value = "";
            document.getElementById('amount').value = "";
        });

        // 🔄 Display Data from Firebase
        const savingsList = document.getElementById('savings-list');

        database.ref('savings').on('child_added', function(snapshot) {
            let data = snapshot.val();
            let li = document.createElement('li');
            li.textContent = `${data.goal} - ₹${data.amount}`;
            savingsList.appendChild(li);
        });
    </script>

</body>
</html>
