<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed It</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js"></script>

   <link rel="stylesheet" href="styles.css"> 
</head>
<body bgcolor="black">
    <div class="container">
        <h2>Welcome to Seed It</h2>
        <h3>India's Only Financial Ecosystem</h3>

        <p>Enter your Name</p>
        <input type="text" id="username" placeholder="eg: Lefin">

        <p>Enter your Age</p>
        <input type="number" id="age" placeholder="eg: 18">

        <p>Enter the amount you want to save</p>
        <input type="number" id="amount" placeholder="eg: 50,000">

        <input type="submit" value="Seed the amount" id="submit">

        <div id="output"></div>

        <p>Thank You</p>
    </div>

    <!-- Link JavaScript File -->
    <script src="script.js" defer></script> 
</body>
</html>
