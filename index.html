<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed It - Save Smartly</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.1/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.1/firebase-database.js"></script>
</head>
<body>

    <!-- ðŸŒ± Seed It Form (Your Original Form) -->
    <div class="container" id="form-container">
        <h2>Seed Your Savings</h2>
        <form id="seed-form">
            <input type="text" id="goal" placeholder="Enter your goal" required>
            <input type="number" id="amount" placeholder="Enter amount" required>
            <button type="submit" id="seed-button">Seed It</button>
        </form>
    </div>

    <!-- âœ… Transaction Complete Animation (Hidden by Default) -->
    <div class="success-container" id="success-animation" style="display: none;">
        <div class="checkmark">
            <div class="checkmark-circle"></div>
            <div class="checkmark-stem"></div>
            <div class="checkmark-kick"></div>
        </div>
        <p class="message">Transaction Complete!</p>
    </div>

    <script>
        // ðŸ”¥ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyArmlRMHkxHsjTiw-V-gZUxgVTG_r5xdoo",
            authDomain: "seed-it-1d329.firebaseapp.com",
            databaseURL: "https://seed-it-1d329-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "seed-it-1d329",
            storageBucket: "seed-it-1d329.firebasestorage.app",
            messagingSenderId: "212981636740",
            appId: "1:212981636740:web:cc49064b6f5e93e57decd1",
            measurementId: "G-EDLJ004ZLH"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ðŸ“ Form Submission Handling
        document.getElementById('seed-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let goal = document.getElementById('goal').value;
            let amount = document.getElementById('amount').value;

            // âœ… Save to Firebase (Without Displaying)
            database.ref('savings').push({
                goal: goal,
                amount: amount
            });

            // ðŸ”„ Clear Form
            document.getElementById('goal').value = "";
            document.getElementById('amount').value = "";

            // ðŸ”„ Show Animation, Hide Form
            document.getElementById('form-container').style.display = "none";
            document.getElementById('success-animation').style.display = "block";

            // â³ Hide Animation After 3 Seconds & Show Form Again
            setTimeout(() => {
                document.getElementById('success-animation').style.display = "none";
                document.getElementById('form-container').style.display = "block";
            }, 3000);
        });
    </script>

</body>
</html>
